<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>
    <div layout:fragment="content">
      <h1>受注表示</h1>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>id</th>
            <th>name</th>
            <th>customer.name</th>
            <th>created</th>
            <th>modified</th>
            <th scope="col" class="actions">edit</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order1: ${order1}" th:object="${order1}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{customer.name}"></td>
            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td class="actions text-nowrap">
              <a th:href="@{/admin/orders/edit/{id}(id=*{id})}">編集</a>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <h1>受注詳細</h1>
      <div>
        <input class="btn btn-primary" th:href="@{/admin/orderdetails/create}" value="新規作成">
      </div>
      <table class="table table-striped mt-4">
        <thead class="bg-primary text-white">
          <tr>
            <th>id</th>
            <th>product.name</th>
            <th>product.price</th>
            <th>unit</th>
            <th>subtotal</th>
            <th>created</th>
            <th>modified</th>
            <th scope="col" class="actions">edit</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="orderdetail: ${orderdetails}" th:object="${orderdetail}">
            <td th:text="*{id}"></td>
            <td th:text="*{name}"></td>
            <td th:text="*{product.name}"></td>
            <td th:text="*{product.price}"></td>
            <td th:text="*{unit}"></td>
            <td th:text="*{unit}"></td>
            <td th:text="*{#dates.format(createdAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td th:text="*{#dates.format(modifiedAt, 'yyyy年MM月dd日HH時mm分ss秒')}"></td>
            <td class="actions text-nowrap">
              <a th:href="@{/admin/orderdetails/edit/{id}(id=*{id})}">表示</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
